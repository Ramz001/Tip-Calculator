<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="public/tailwind.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body class="bg-lightGrayishCyan-1 text-2xl">
    <header>
      <img src="images/logo.svg" alt="#" class="relative m-auto mb-[2.7rem] mt-16" />
    </header>

    <main class="main">
      <div class="flex flex-col">
        <label class="heading" for="bill">Bill </label>
        <img
          src="images/icon-dollar.svg"
          class="w-4 absolute mt-[27px] ml-2 z-10"
        />
        <input type="number" id="number-sum" class="input" />

        <h2 class="heading mt-4">Select Tip %</h2>
        <div
          class="buttons-container"
        >
          <button class="button tips" value="5">5%</button>
          <button class="button tips" value="10">10%</button>
          <button class="button tips" value="15">15%</button>
          <button class="button tips" value="25">25%</button>
          <button class="button tips" value="50">50%</button>
          <input
            class="custom-tip"
            id="custom-percent"
            type="number"
            placeholder="Custom"
          />
        </div>

        <div class="flex justify-between items-center">
          <label class="heading my-2" for="number of people"
            >Number of People
          </label>
          <div class="text-sm text-red-700 text-semibold hidden error">
            Can't be zero
          </div>
        </div>
        <img
          src="images/icon-person.svg"
          class="w-4 absolute lg:mt-[302px] ml-2 z-10 sm:mt-[319px]"
        />
        <input type="number" id="number-people" class="input" value="1" />
      </div>
      <div class="each-person p-4">
        <div class="flex justify-between mb-8">
          <div>
            <h3 class="text-white text-sm font-semibold">Tip Amount</h3>
            <div class="text-lightGrayishCyan-1 text-xs">/ person</div>
          </div>
          <div class="flex mr-4">
            <img src="images/icon-dollar.svg" class="w-6 filter-blue" />
            <span
              id="tip-per-person"
              class="text-strong-cyan text-4xl font-bold"
              >0,00</span
            >
          </div>
        </div>

        <div class="flex justify-between">
          <div>
            <h3 class="text-white text-sm font-semibold">Total</h3>
            <div class="text-lightGrayishCyan-1 text-xs">/ person</div>
          </div>
          <div class="flex mr-4">
            <img src="images/icon-dollar.svg" class="w-6 filter-blue" />
            <span
              id="total-per-person"
              class="text-strong-cyan text-4xl font-bold"
              >0,00</span
            >
          </div>
        </div>

        <button class="reset">Reset</button>
      </div>
    </main>

    <footer class="text-sm text-center mt-2 mb-3">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-600"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ramz001" class="text-blue-600" target="_blank"
        >Ramz</a
      >.
    </footer>

    <!--JS part-->
    <script src="src/script.js"></script>
  </body>
</html>
